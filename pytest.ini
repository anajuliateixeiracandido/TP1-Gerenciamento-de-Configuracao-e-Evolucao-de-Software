[pytest]
# Diretórios para buscar testes
testpaths = tests

# Padrões de arquivos de teste
python_files = test_*.py
python_classes = Test*
python_functions = test_*

# Opções de saída
addopts = 
    -v
    --strict-markers
    --tb=short
    --disable-warnings

# Marcadores customizados
markers =
    unit: marca um teste como teste unitário
    integration: marca um teste como teste de integração
    slow: marca testes que são lentos para executar

# Cobertura de código
[coverage:run]
source = src/loja_online
omit = 
    */tests/*
    */test_*.py
    */__init__.py

[coverage:report]
precision = 2
show_missing = True
skip_covered = False

exclude_lines =
    pragma: no cover
    def __repr__
    raise AssertionError
    raise NotImplementedError
    if __name__ == .__main__.:
    if TYPE_CHECKING:

[coverage:html]
directory = htmlcov
